{% extends "listings/base.html" %}

{% block content %}
<section class="container mx-auto px-6 py-6">
  

  <!-- Confirmation Card -->
  <div class="bg-white shadow-lg rounded-lg p-6 text-center max-w-lg mx-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">
      Are you sure you want to delete the listing: 
      <span class="text-red-500 font-bold">{{ listing.name }}</span>?
    </h2>

    <!-- Image Preview -->
    {% if listing.picture %}
    <div class="flex justify-center mb-4">
      <img src="{{ listing.picture.url }}" 
           alt="Listing Photo" 
           class="w-32 h-32 object-cover rounded-lg border border-gray-300" />
    </div>
    {% endif %}

    <!-- Action Buttons -->
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="flex justify-center gap-4">
        

        <!-- Cancel Button -->
        <a href="{% url 'home' %}" 
           class="inline-flex justify-center items-center gap-2 px-6 py-2 bg-gray-300 text-gray-700 font-semibold text-sm rounded-lg hover:bg-gray-400 transition-all">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
          Cancel
        </a>

        <!-- Delete Button -->
        <button type="submit" 
          class="inline-flex justify-center items-center gap-2 px-6 py-2 bg-red-500 text-white font-semibold text-sm rounded-lg hover:bg-red-600 transition-all">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
          </svg>
          Yes, Delete
        </button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
