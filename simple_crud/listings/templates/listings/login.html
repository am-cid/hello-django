{% extends "listings/base.html" %}
{% load static %} 

{% block content %}
<div>
    <!-- Logo/Illustration -->
    <img src="{% static 'images/PLM_Bentambayan_Logo.png' %}" alt="PLM Bentambayan Logo" class="w-48 mx-auto mb-6">

    <!-- Heading -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Sign in to your account</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">Start your benta at PLM Bentambayan!</p>

    <!-- Form -->
     <div class="shadow-md rounded px-8 pt-6 pb-10 mb-20 mx-auto">
        <form method="POST" class="bg-white">
            {% csrf_token %}
          <div class="mb-4">
            <!-- Align Username label to the left -->
            <label for="username" class="block text-sm font-bold text-gray-700 mb-2 text-left">Username</label>
            <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-indigo-500" required>
          </div>
          <div class="mb-6">
            <!-- Align Password label to the left -->
            <label for="password" class="block text-sm font-bold text-gray-700 mb-2 text-left">Password</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-indigo-500" required>
          </div>
          <div class="flex items-center justify-between mb-4">
            <a href="{% url 'register' %}" class="text-sm text-indigo-600 hover:underline">Register as a user!</a>
            <!-- <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot your password?</a> -->
          </div>
          <div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition">Sign in</button>
          </div>
        </form>
     </div>
</div>

{% if messages %}
<ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
