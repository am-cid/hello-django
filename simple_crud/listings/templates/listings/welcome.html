{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLM Bentambayan</title>
    <link rel="icon" href="{% static 'images/PLM_Bentambayan_Logo2.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Title -->
        <h1 class="text-5xl font-extrabold text-slate-800 mb-4">
            PLM <span class="font-bold">Bentambayan</span>
        </h1>
        <!-- Subtitle -->
        <p class="italic text-gray-500 mb-8 text-lg">Your benta starts here!</p>

        <!-- Illustration -->
        <div class="flex justify-center mb-10">
            <img src="{% static 'images/PLM_Bentambayan_Logo.png' %}" 
                 alt="PLM Bentambayan Logo" 
                 class="w-72 h-auto mx-auto">
        </div>

        <!-- Button -->
        <div>
            <a href="{% url 'home' %}"
               class="inline-flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium px-8 py-3 rounded-lg shadow-md transition-all duration-300">
                Start your benta now!
            </a>
        </div>
    </div>
</body>
</html>
